                <div class="row">

                    <div class="col-md-8">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">
                                    {% if editar %}
                                        Modificar área
                                    {% else %}
                                        Nueva área
                                    {% endif %}
                                </h3>
                            </div>
                                <form method="post">
                                    <div class="card-body">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                    </div>
                                    <div class="card-footer">
                                        <input type="submit" class="btn btn-success" value="{% if editar %}Guardar cambios{% else %}Agregar{% endif %}">

                                </form>
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-2"></div>
