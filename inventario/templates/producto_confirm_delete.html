{% extends "layouts/base.html" %}

{% block title %} Áreas {% endblock %} 

{% block content %}	

   <!-- [ Main Content ] start -->
   <div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ Main Content ] start -->
        <div class="row col-xl-12">
            <!-- TABLA EJEMPLO-->
            <div class="col-sm-12 col-md-4">
                <h5>Eliminar Producto</h5>
                <hr>
                <div class="card text-center">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Quieres eliminar la producto  {{ object }}?</p>
                            <input class="btn btn-danger" type="submit" value="Sí, si quiero">
                            <a href="{% url 'inventario:Partidas_lista' %}" class="btn btn-success" >Mejor no</a>
                        </form>
                    </div>
                </div>
            </div>
        <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <!-- Apex Chart -->
    <script src="/static/assets/js/plugins/apexcharts.min.js"></script>
    <!-- custom-chart js -->
    <script src="/static/assets/js/pages/dashboard-main.js"></script>


{% endblock javascripts %}
